<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wealth Mastery - Make Money Smarter</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0a0a0a, #1b1b2f);
      color: #e0e0e0;
    }

    header {
      padding: 20px 40px;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #e2e2e2;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffcc;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 40px;
      flex-wrap: wrap;
    }

    .text-content {
      max-width: 50%;
    }

    .text-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .text-content p {
      font-size: 20px;
      margin-bottom: 30px;
      color: #cccccc;
    }

    .text-content button {
      padding: 14px 28px;
      font-size: 30px;
      background-color: #ff0000;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .text-content button:hover {
      background-color: #00f1c9;
    }

    .image-content img {
      width: 400px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column-reverse;
        text-align: center;
        padding: 40px 20px;
      }

      .text-content, .image-content {
        max-width: 100%;
      }

      .text-content h1 {
        font-size: 36px;
      }

      .text-content p {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">work smart</div>
    
  </header>

  <div class="container">
    <div class="text-content">
      <h1>Build Wealth with Smart Assets</h1>
      <p>Discover proven strategies to earn income, invest smartly, and grow your wealth consistently â€” no fluff, just results.</p>
      <button>Start making money</button>
    </div>
    <div class="image-content">
      <img src="roma.jpg" alt="Investment Illustration">
    </div>
  </div>

</body>
</html>
